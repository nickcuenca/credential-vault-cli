{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">🔐 Enter Master Password</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="master" class="form-label">Master Password</label>
                <input type="password" class="form-control" id="master" name="master" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">🔓 Unlock Vault</button>
        </form>

        <form method="POST" action="{{ url_for('force_reset') }}" onsubmit="return confirm('This will permanently delete the vault. Are you sure?')">
            <button type="submit" class="btn btn-outline-danger w-100 mt-3">🗑️ Reset Vault</button>
        </form>
    </div>
</div>
{% endblock %}
