{% extends "base.html" %}
{% block title %}Edit Credentials{% endblock %}

{% block content %}
<h2 class="mb-4">âœï¸ Edit Credentials for <strong>{{ site }}</strong></h2>

<form method="POST" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ creds['username'] }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" id="passwordInput" class="form-control" value="{{ creds['password'] }}" required oninput="updateStrength()">
        <div id="strengthFeedback" class="form-text mt-1"></div>
    </div>

    <button type="submit" class="btn btn-success">ğŸ’¾ Save Changes</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">ğŸ”™ Back</a>
</form>
{% endblock %}

{% block scripts %}
<script>
function updateStrength() {
    const pw = document.getElementById("passwordInput").value;
    const feedback = document.getElementById("strengthFeedback");

    let score = 0;
    if (pw.length >= 12) score++;
    if (/[a-z]/.test(pw)) score++;
    if (/[A-Z]/.test(pw)) score++;
    if (/\d/.test(pw)) score++;
    if (/[^A-Za-z0-9]/.test(pw)) score++;

    if (score >= 5) {
        feedback.innerText = "ğŸŸ¢ Strong password";
        feedback.style.color = "green";
    } else if (score >= 3) {
        feedback.innerText = "ğŸŸ¡ Medium password";
        feedback.style.color = "orange";
    } else {
        feedback.innerText = "ğŸ”´ Weak password";
        feedback.style.color = "red";
    }
}
</script>
{% endblock %}
